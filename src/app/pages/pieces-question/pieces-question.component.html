<ngx-spinner bdColor="rgba(0, 0, 0, 0.7)" size="medium" color="#fff" type="ball-clip-rotate-multiple"
>
  <div class="tw-flex twflex-column tw-place-items-center">
    <img style="height: 30; width: 30;" src='../../../assets/media/gif/ic_loading_img.gif'/>
  </div>
</ngx-spinner>

<div class="container-lang">
  <div class="logo">
      <a href="../index.html"><img src="../../../assets/media/images/Logo Telma.svg" alt=""></a>
  </div>

  <div class="container-card">
      <div class="text">
          <span>{{ 'select-piece' | translate }}</span>
      </div>

      <div class="container tw-grid tw-grid-cols-2 tw-gap-10 tw-my-10">
          <a routerLink="/choixtodo" (click)="switchNextPage()" style="cursor: pointer;">
              <div class="box-language">
                  <div class="img">
                      <img src="../../../assets/media/images/pieces/carte-didentite.png" alt="">
                  </div>
                  <span>{{ 'cni' | translate }}</span>
              </div>
          </a>
          <a routerLink="/choixtodo" (click)="switchNextPage()" style="cursor: pointer;">
              <div class="box-language">
                  <div class="img puce">
                      <img  src="../../../assets/media/images/pieces/attestation.png" alt="">
                  </div>
                  <span>{{ 'attestation' | translate }}</span>
              </div>
          </a>
          <a routerLink="/choixtodo" (click)="switchNextPage()" style="cursor: pointer;">
              <div class="box-language">
                  <div class="img">
                      <img src="../../../assets/media/images/pieces/permis-de-conduire.png" alt="">
                  </div>
                  <span>{{ 'permis' | translate }}</span>
              </div>
          </a>
          <a routerLink="/choixtodo" (click)="switchNextPage()" style="cursor: pointer;">
            <div class="box-language">
                <div class="img">
                    <img src="../../../assets/media/images/pieces/passeport.png" alt="">
                </div>
                <span>{{ 'passport' | translate }}</span>
            </div>
          </a>
      </div>

  </div>

  <footer>
      <div class="creator">
          <span>{{ 'footer-designer' | translate }}</span>
      </div>
      <div class="reseaux-sociaux">
          <span>{{ 'join-us' | translate }}</span>
          <div class="images">
              <a href="#"><img src="../../../assets/media/images/facebook icon.png" alt=""></a>
              <a href="#"><img src="../../../assets/media/images/instagram icon.png" alt=""></a>
              <a href="#"><img src="../../../assets/media/images/youtube icon.png" alt=""></a>
          </div>
      </div>
  </footer>
</div>
